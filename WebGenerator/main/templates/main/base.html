{%  load static %}
<!doctype html>
<html lang="en">
<style>
    html, body {
  min-height: 100%;
  position: relative;
  overflow-x: hidden;
}
    .image-container{
        position: relative;
    }


    .social-media a {
        text-decoration: none;
    }

.footer .container {
  padding-top: 5px;
}

.footer {
  background-color: darkseagreen;
  padding: 0px;
  margin-bottom: 0px;
  text-align: center;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block extra_styles %}{% endblock %}
</head>
<body>

    <header class="p-3 text-bg-dark">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="100" height="30" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-1 text-white"></a></li>
          <li><a href="{% url 'home' %}" class="fs-3 px-5" style="text-decoration: none; color: inherit;">SuperLead</a></li>
          <li><a href="{% url 'login' %}" class="nav-link px-5 text-white fs-5">Lead Generator</a></li>
          <li><a href="{% url 'prising' %}" class="nav-link px-5 text-white fs-5">Pricing</a></li>
          <li><a href="{% url 'FAQs' %}" class="nav-link px-5 text-white fs-5">FAQs</a></li>
          <li><a href="{% url 'aboutus' %}" class="nav-link px-5 text-white fs-5">About US</a></li>
          <li><a href="{% url 'contacts' %}" class="nav-link px-5 text-white fs-5">Contacts</a></li>
        </ul>

        <div class="fw-normal">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Log in</button></a>
          <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
          <a href="{% url 'login' %}"><button type="button" class="btn btn-danger">Log out</button></a>
        </div>
    </header>


    {% block content %}{% endblock %}

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Contact us</h4>
                <p>Telephone: +380667660343</p>
                <p>Email: avilov1407@gmail.com</p>
            </div>
            <div class="col-md-6">
                <h4>Social media</h4>
                <ul class="social-media">
                    <li style="display: inline-block; margin-right: 10px; margin-left: -44px;">
                        <a href="https://www.facebook.com/profile.php?id=100082487266742">
                            <img src="/static/main/png/facebook-logo.png" alt="FB">
                            <i class="fa fa-facebook" style="font-size: 10px;"></i>
                        </a>
                    </li>
                    <li style="display: inline-block; margin-right: 10px; margin-left: -10px;">
                        <a href="https://t.me/DenysAvilov">
                            <img src="/static/main/png/TG-logo.png" alt="TG">
                            <i class="fa fa-TG" style="font-size: 10px;"></i>
                        </a>
                    </li>
                    <li style="display: inline-block; margin-right: 10px; margin-left: -10px;">
                        <a href="https://www.youtube.com/channel/UCu0c0ki0IJf3Rxrt2dd5tOQ">
                            <img src="/static/main/png/youtube-logo.png" alt="Youtube">
                            <i class="fa fa-youtube" style="font-size: 10px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
